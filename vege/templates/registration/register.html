<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RecipeApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">RecipeApp - Register</a>
                </div>
            </nav>
        </header>

        <!-- Main Registration Form -->
        <div class="container mt-5 content">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header text-center bg-secondary text-white">
                            <h3>Welcome to RecipeApp</h3>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                
                                <!-- Loop through the fields -->
                                {% for field in form %}
                                    <div class="mb-3">
                                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                        {{ field }}
                                        <div class="text-danger" id="error-{{ field.id_for_label }}">
                                            {% if field.errors %}
                                                {% for error in field.errors %}
                                                    <p>{{ error }}</p>
                                                {% endfor %}
                                            {% endif %}
                                        </div>
                                    </div>
                                {% endfor %}
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-secondary">Register</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <p>Already have an account? 
                                    <a href="{% url 'login' %}" class="text-secondary fw-bold">Login here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <footer class="bg-secondary text-center text-white p-3">
            <p>&copy; 2024 RecipeApp. Secure Registration Page</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
