<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html, body {
            height: 100%;
        }
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header Section with Navigation -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">RecipeApp</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'receipes' %}">All Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'add_recipe' %}">Add Recipe</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content Section -->
        <div class="container mt-4 content">
            {% block content %}
            <!-- Profile Page Content Here -->
            {% endblock %}
        </div>

        <!-- Footer Section -->
        <footer class="bg-light text-center text-lg-start">
            <div class="container p-4">
                <section class="mb-4">
                    <a class="btn btn-dark btn-floating m-1" href="https://github.com/badalchoudhary1" role="button" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a class="btn btn-primary btn-floating m-1" href="https://www.linkedin.com/in/badal-choudhary-1a1ba3270/" role="button" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </section>
                <section class="mb-4">
                    <p>&copy; 2024 RecipeApp. All rights reserved.</p>
                    <p>Designed with ❤️ by  Badal choudhary</p>
                </section>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
     integrity="sha384-oBqDVmMz4fnFO9gybG9Vd0tAdMlR0t0t1XxbRG8B+aSKuA2y0Z5YATKhu43wSp7Z" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
     integrity="sha384-pzjw8f+ua7Kw1TIq0t9fFqF5M8UyX8oC9GlnyJw0t72UJ9FjxA4Uz5ZLgXz4Xyjo" crossorigin="anonymous"></script>

</body>
</html>
